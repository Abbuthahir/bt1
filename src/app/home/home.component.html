<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3>Sign Up</h3>
                    <hr>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input
                                [ngClass]="{'is-invalid':signupForm.controls['username'].invalid && signupForm.controls['username'].touched}"
                                type="text" class="form-control" id="username" formControlName="username"
                                placeholder="Enter your username" required>
                            <div class="invalid-feedback"> Enter your User Name</div>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select"
                                [ngClass]="{'is-invalid':signupForm.controls['gender'].invalid && signupForm.controls['gender'].touched}"
                                id="gender" formControlName="gender" aria-label="Select Gender" required>
                                <option selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <div class="invalid-feedback"> Enter your Gender</div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input
                                [ngClass]="{'is-invalid':signupForm.controls['dob'].invalid && signupForm.controls['dob'].touched}"
                                type="date" class="form-control" id="dob" formControlName="dob"
                                placeholder="Enter your date of birth" required>
                            <div class="invalid-feedback"> Enter your Date of Birth</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input
                                [ngClass]="{'is-invalid':signupForm.controls['email'].invalid && signupForm.controls['email'].touched}"
                                type="text" class="form-control" id="email" formControlName="email"
                                placeholder="Enter your email" required>
                            <div class="invalid-feedback"> Enter your Email</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                [ngClass]="{'is-invalid':signupForm.controls['password'].invalid && signupForm.controls['password'].touched}"
                                type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter your password" required>
                            <div class="invalid-feedback"> Enter your password</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="mx-4"routerLink="">Log In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
